  <body >
    <!-- Header (Navigation Bar) -->
    <header class="bg-gradient-to-br from-gray-800 via-purple-800 to-gray-900">
      <div
        class="container mx-auto flex items-center justify-between px-6 py-4"
      >
        <!-- Logo -->
        <div class="flex items-center">
          <a href="#" class="flex items-center text-2xl font-bold text-white">
            <span class="text-white">Bid</span
            ><span class="text-red-400">Nest</span>
          </a>
        </div>

        <!-- Search Bar -->
        <div class="flex flex-1 justify-center px-4">
          <div class="relative w-full max-w-lg">
            <input
              id="searchInput"
              type="text"
              placeholder="Search..."
              class="w-full px-5 py-3 text-sm text-gray-900 bg-gray-100 rounded-full shadow focus:outline-none focus:ring-2 focus:ring-purple-400"
            />
            <button
              class="absolute right-2 top-1/2 transform -translate-y-1/2 px-3 py-1 bg-purple-600 text-white rounded-full hover:bg-purple-700"
            >
              <i class="ph ph-magnifying-glass"></i>
            </button>
          </div>
        </div>

        <!-- User and Login -->
        <div class="flex items-center gap-6">
          <!-- User Avatar -->
          <div class="dropdown dropdown-end">
            <div tabindex="0" class="btn btn-ghost avatar">
              <div
                class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center"
              >
                <img
                  src="assets/icons/user.png"
                  alt="User Avatar"
                  id="avatar"
                  class="w-full rounded-full"
                />
              </div>
            </div>
            <ul
              tabindex="0"
              class="mt-3 w-52 bg-purple-700 p-2 shadow-lg text-gray-800 menu menu-sm dropdown-content rounded-lg"
            >
              <li class="profileBtn">
                <a href="profile/index.html" class="justify-between"
                  >Profile
                  </a
                >
              </li>
              <li class="createBtn">
                <a href="profile/create.html">Create listing</a>
              </li>
              <li><a id="loginAnchor" href="account/auth.html">Logout</a></li>
            </ul>
          </div>

          <!-- Login Button -->
          <a
            href="account/auth.html"
            class="btn btn-accent outline-none bg-purple-600 text-white px-6 py-2 rounded-full shadow hover:bg-purple-700"
          >
            Login
          </a>
        </div>
      </div>
    </header>

    <div class="flex flex-col justify-center font-montserrat">
      <div class="flex py-4">
        <h1
          id="bidTitle"
          class="mx-auto mt-4 p-0 text-3xl font-bold text-gray-800 sm:pl-[136px] sm:mx-0 sm:pt-24 sm:pr-6 lg:mt-0"
        >
          Bids near you
        </h1>
      </div>
      <div
        id="listingsContainer"
        class="mx-auto grid grid-cols-1 gap-8 py-3 listings-container text-gray-800 sm:grid-cols-2 sm:px-32 lg:grid-cols-3 xl:grid-cols-4"
      ></div>
    </div>
    <div id="showMoreContainer" class="my-7 text-center"></div>
