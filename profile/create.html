<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Listing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="/src/ui/listings/create.js" type="module" defer></script>
  </head>
  <body
    data-theme="light"
    class="bg-gradient-to-br from-purple-100 via-white to-purple-200 min-h-screen"
  >
    <!-- Header -->
    <header class="bg-purple-800 shadow-md">
      <div class="container mx-auto flex items-center justify-between px-6 py-4">
        <a
        href="../index.html"
        class="flex items-center text-2xl font-bold text-white"
      >
        <span class="text-white">Bid</span
        ><span class="text-red-400">Nest</span>
      </a>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
      <div
        class="bg-white rounded-lg shadow-xl p-6 max-w-xl mx-auto"
      >
        <h1 class="text-3xl font-bold text-purple-800 mb-6">Create Listing</h1>
        <form id="createForm" class="space-y-5">
          <!-- Title -->
          <div>
            <label
              for="title"
              class="block text-sm font-medium text-gray-600"
              >Title</label
            >
            <input
              id="title"
              type="text"
              class="block w-full mt-2 p-3 rounded-md border border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-400"
              placeholder="Enter title"
            />
          </div>

          <!-- Description -->
          <div>
            <label
              for="description"
              class="block text-sm font-medium text-gray-600"
              >Description</label
            >
            <textarea
              id="description"
              rows="4"
              class="block w-full mt-2 p-3 rounded-md border border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-400"
              placeholder="Enter description"
            ></textarea>
          </div>

          <!-- Tags -->
          <div>
            <label for="tags" class="block text-sm font-medium text-gray-600"
              >Tags</label
            >
            <input
              id="tags"
              type="text"
              class="block w-full mt-2 p-3 rounded-md border border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-400"
              placeholder="Enter tags (comma-separated)"
            />
          </div>

          <!-- Media -->
          <div>
            <label for="media" class="block text-sm font-medium text-gray-600"
              >Image URL</label
            >
            <input
              id="media"
              type="text"
              class="block w-full mt-2 p-3 rounded-md border border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-400"
              placeholder="Enter image URL"
            />
          </div>

          <!-- Ends At -->
          <div>
            <label
              for="endsAt"
              class="block text-sm font-medium text-gray-600"
              >Ends At</label
            >
            <input
              id="endsAt"
              type="datetime-local"
              class="block w-full mt-2 p-3 rounded-md border border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-400"
            />
          </div>

          <!-- Submit Button -->
          <button
            class="block w-full py-3 px-4 bg-purple-700 text-white font-semibold rounded-md hover:bg-purple-800 transition"
            type="submit"
          >
            Publish Listing
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
